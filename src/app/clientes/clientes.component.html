<div class="card border-primary mb-30" style="margin-bottom: 120px !important; margin-top: 50px;">
    <div class="card-header">Usuarios</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de usuarios</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/cliente/form']">Crear usuario</button>
      </div>

      <div *ngIf="clientes?.length == (0 || null)" class="alert alert-info">
        No hay registros en la base de datos
      </div>

        <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EMAIL</th>
                    <th>FECHA DE CREACIÃ“N</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]">EDITAR</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" type="button" name="eliminar" (click)='delete(cliente)'>ELIMINAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
